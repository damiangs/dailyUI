<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>CoderCon Registration</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-9 col-sm-12">
          <div class="card">
            <div class="card-header py-3 text-center">
              <h1>CoderCon Registration</h1>
            </div>
            <div class="card-body">
              <form>
                <div class="form-group pt-3">
                  <label>Name</label>
                  <input class="form-control col-lg-12 col-md-12 col-sm-12
                  type="text" placeholder="Your name " />
                </div>
                <div class="form-group pt-3">
                  <p>Email</p>
                  <input
                    class="py-2 px-2 col-lg-12 col-md-12 col-sm-12"
                    type="text"
                    placeholder="Your email"
                  />
                </div>
                <div class="form-group pt-3">
                  <p>Password</p>
                  <input
                    class="py-2 px-2 col-lg-12 col-md-12 col-sm-12"
                    type="text"
                    placeholder="Create a password"
                  />
                </div>
                <div class="text-center py-4">
                  <button
                    class="btn btn-primary py-2 col-lg-12 col-md-12 col-sm-12"
                  >
                    Sign up
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
